      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* New styles for bubbles */
    .bubble {
      position: absolute;
      background-color: #FFC0CB; /* Pink */
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      animation: floatBubble 5s ease-in-out infinite;
    }

    @keyframes floatBubble {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
